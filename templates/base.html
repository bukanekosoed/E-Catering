<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deskripsi singkat tentang halaman web Anda.">
    <meta name="keywords" content="kata kunci, yang, relevan, dengan, halaman, Anda">
    <meta name="author" content="Nama Anda atau Nama Perusahaan Anda">
    <title>{% block title %}{% endblock %} | Langgeng Catering</title>
    <!-- Menambahkan link untuk favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <!-- Menambahkan link untuk stylesheet lokal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    {% if navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-white shadow rounded-bottom-5">
        <div class="container">
            <a class="navbar-brand text-primary fs-5 fw-bold mx-2" href="#">Langgeng<span
                    class="text-secondary">Catering</span></a>
            <!-- Menu links for desktop -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fs-5 d-none d-lg-flex nav-underline">
                <li class="nav-item mx-4">
                    <a class="nav-link {% if request.path == url_for('index') %}active text-primary {% endif %}"
                        href="{{ url_for('index') }}">
                        <span class="me-2"><ion-icon name="home-outline"></ion-icon></span>Beranda
                    </a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link" href="#">
                        <span class="me-2"><ion-icon name="fast-food-outline"></ion-icon></span>Menu
                    </a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link" href="#">
                        <span class="me-2"><ion-icon name="images-outline"></ion-icon></span>Galeri
                    </a>
                </li>
            </ul>

            <!-- Form pencarian dan tombol Masuk untuk desktop -->
            {% if current_user.is_authenticated %}
            <!-- Navbar items for logged-in users -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 d-none d-lg-flex">
                <li class="nav-item mx-4">
                    <a class="nav-link text-decoration-none" href="#">
                        <span class="me-2"><ion-icon name="person-circle-outline"></ion-icon></span>{{
                        current_user.email }}
                    </a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link text-decoration-none" href="{{ url_for('logout') }}">
                        <span class="me-2"><ion-icon name="log-out-outline"></ion-icon></span>Keluar
                    </a>
                </li>
            </ul>
            {% else %}
            <!-- Navbar items for non-logged-in users -->
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5 d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="{{ url_for('auth.login') }}">
                        <span class="me-2"><ion-icon name="log-in-outline"></ion-icon></span>Masuk
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-none" href="{{ url_for('auth.register') }}">
                        <span class="me-2"><ion-icon name="person-add-outline"></ion-icon></span>Daftar
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <!-- Nav Bottom for mobile -->
    <nav class="navbar navbar-expand-lg bg-light fixed-bottom d-lg-none d-md-block">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <a class="nav-link col text-center p-2 p-md-3 {% if request.path == url_for('index') %}active fw-bold text-white bg-primary rounded-4 {% endif %}"
                        href="{{ url_for('index') }}"><ion-icon name="home-outline"></ion-icon></a>
                    <a class="nav-link col text-center p-2 p-md-3"
                        href="#"><ion-icon name="fast-food-outline"></ion-icon></a>
                    <a class="nav-link col text-center p-2 p-md-3 "
                        href="#"><ion-icon name="receipt-outline"></ion-icon></a>
                    <a class="nav-link col text-center p-2 p-md-3 "
                        href="#"><ion-icon name="person-outline"></ion-icon></a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Nav Bottom -->
    {% endif %}

    {% if hero %}
    <!-- Menambahkan konten hero -->
    <div class="container py-2">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-5">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://placehold.co/600x200" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://placehold.co/600x200?text=How+carousel" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x200?text=Hello+World" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <!-- List Kategori Menu -->
    <section class="p-0">
        <div class="container px-4 px-lg-5">
            <div class="row">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7">
                    <p>Kategori Menu</p>
                </div>
            </div>
        </div>

        <div class="container overflow-hidden px-4">
            <div class="row">
                <div class="col-3 col-md-2">
                    <div class="card shadow-sm bg-white rounded-4 overflow-hidden">
                        <div class="card-body text-center">
                            <img src="{{url_for('static', filename='assets/img/svg/lunch-box.svg')}}" alt="" width="70%" height="70%">
                            <a href="#" class="stretched-link text-decoration-none d-flex justify-content-center">
                                <p class="text-dark">Nasi Kotak</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- End -->
    {% endif %}
    {% block content %}{% endblock %}


</body>

</html>
