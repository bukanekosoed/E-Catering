{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% set navbar = True %}
{% set hero = True %}
{% block content %}

<h2>Welcome, {{
    current_user.email }}</h2>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <p>You are not logged in.</p>
    {% endif %}
{% endblock %}
